services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: retail_api_db
      POSTGRES_USER: retail_user
      POSTGRES_PASSWORD: retail_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U retail_user -d retail_api_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  web:
    build: .
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_NAME=retail_api_db
      - DB_USER=retail_user
      - DB_PASSWORD=retail_password
      - DB_PORT=5432
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - SECRET_KEY=django-insecure-bf&@2g!mj6*r4m*njnv^1$$h8t8sj*p8l%5^n#e+h$$f!0&1n6
    volumes:
      - .:/app

volumes:
  postgres_data: